box: wercker/nodejs
# Build definition
build:
  # The steps that will be executed on build
  steps:
    - script:
        name: install application
        code: "npm install"
    - script:
        name: start and run tests
        code: |
              "npm start &"
              "npm test"
    - script:
        name: echo nodejs information
        code: |
          echo "node version $(node -v) running"
          echo "npm version $(npm -v) running"
