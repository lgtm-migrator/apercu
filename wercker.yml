box: wercker/ubuntu12.04-nodejs0.10@0.0.4
build:
  steps:
    - script:
        name: echo nodejs information
        code: |
            node -v
            npm -v
    - script:
        name: install dependencies
        code: "npm install"
    - script:
        name: run application in background
        code: |
            npm start &
            echo "Server started!"
    - script:
        name: run tests
        code: |
            echo "foo"
            npm test
