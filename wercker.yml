box: wercker/ubuntu12.04-nodejs0.10@0.0.4
build:
  steps:
    - script:
        name: echo nodejs information
        code: |
            node -v
            npm -v
    - script:
        name: install dependencies
        code: "npm install"
    - script:
        name: run application and test
        code: |
            npm start &
            echo "Server started"
            npm test
