box: wercker/nodejs@0.0.10
# Build definition
build:
  # The steps that will be executed on build
  steps:
    - script:
        name: echo nodejs information
        code: |
            node -v
            npm -v
    - script:
        name: install application
        code: "npm install"
    - script:
        name: run webserver
        code: "npm start &"
    - script:
        name: run tests
        code: "npm test"
