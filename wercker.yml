box: wercker/ubuntu12.04-nodejs0.10@0.0.4
build:
  steps:
    - script:
        name: echo nodejs information
        code: |
            node -v
            npm -v
    - script:
        name: install application
        code: "npm install"
    - script:
        name: run webserver
        code: "npm start &"
    - script:
        name: run tests
        code: |
            npm test
